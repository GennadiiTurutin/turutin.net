
<div class="container">
	<p class="title"><u>Articles</u></p>
	<div class="container">
	{% for post in posts.items %}
	<a href="{{ url_for('main.post', post_id = post.id, post_url=slugify(post.title)) }}">
	<div class="container"style="margin-top: 10%; margin-bottom: 10%; background-color: #337ab7; color: white; border-radius: 5px; font-weight: bold; font-size: 75%;">
    {{ post.title }}
    </div>
    </a>
    {% endfor %}
    </div>
</div>
