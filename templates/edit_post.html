{% extends "base.html" %}
{% block content %}

  <body>

    <!-- Navigation -->
    {% include "navbar.html" %}
    {% block navbar %}
    {% endblock %}

    <!-- Page Header -->
    {% include "header.html" %}
    {% block header %}
    {% endblock %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="addForm" id="addForm" method="POST" action="/editpost/{{ post_id }}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title." value="{{ post.title }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Subtitle</label>
                <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required data-validation-required-message="Please enter subtitle." value="{{ post.subtitle }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Author" name="author" id="author" required data-validation-required-message="Who is the author?" value="{{ post.author }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Blog Content</label>
                 <input type="text" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Who is the author?" value="{{ post.content }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    {% include "footer.html" %}
    {% block footer %}
    {% endblock %}

<script>
document.getElementById("title").defaultValue = post.title;
document.getElementById("subtitle").defaultValue = post.subtitle;
document.getElementById("author").defaultValue = post.author;
document.getElementById("content").defaultValue = post.content;
</script>
{% endblock %}
