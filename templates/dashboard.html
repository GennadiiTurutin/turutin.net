{% extends "base.html" %}
{% block content %}


    <!-- Navigation -->
    

    <!-- Page Header -->
   
 
   {% include "navbar.html" %}
   {% block navbar %}
   {% endblock %}


    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
          <div class="post-preview">
              <a href="{{ url_for('post', post_id = post._id, post_url=slugify(post.title)) }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
            </a>
            <p class="post-meta">Posted by {{ post.author }} on </p>
          </div>
          {% endfor %}
          <hr>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
   {% include "footer.html" %}
   {% block footer %}
   {% endblock %}


{% endblock %}
